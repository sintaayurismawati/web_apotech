<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApoTech</title>
    <link rel="stylesheet" href="detail_product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <img src="images/Logo_ApoTech.png" style="height: 40px; width: 200px;" class="logo">
        </div>
    </nav>
    <main>
        <div class="container-detail">
            <div class="container-gambar-produk">
                <img id="image_url" class="image_url">
            </div>
            <div class="keterangan-produk">
                <div>
                    <h1 id="nama_produk"></h1>
                    <h2 id="harga_produk" class="harga_produk">
                    </h2>
                    <p id="jumlah_stok"></p>
                    <div class="kota-toko">
                        <p>Kategori</p>
                        <p id="kategori_produk"></p>
                    </div>
                    <div class="profil-toko">
                        <p>Toko</p>
                        <div style="display: flex; flex-flow: row; align-items: center; gap: 5px;">
                            <div class="circle-container"
                                style="width: 30px; height: 30px; border-radius: 50%; overflow: hidden;">
                                <img id="image_profil" style="width: 100%; height: 100%;">
                            </div>
                            <p id="nama_vendor"></p>
                        </div>
                    </div>
                    <div class="kota-toko">
                        <p>Dikirim dari</p>
                        <p id="kota"></p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-add-cart">Masukkan keranjang</button>
                    <button class="btn btn-buy">Beli</button>
                </div>
            </div>
        </div>
        <hr style="width: 92%;">
        <div class="container-deskripsi-produk">
            <h1>Deskripsi</h1>
            <p id="deskripsi-produk"></p>
        </div>
    </main>
    <script src="detail_produk.js"></script>
</body>

</html>
