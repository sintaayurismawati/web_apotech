<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApoTech</title>
    <link rel="stylesheet" href="../css/detail_produk_vendor.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <img
          src="../images/Logo_ApoTech.png"
          style="height: 40px; width: 200px"
          class="logo"
        />
      </div>
    </nav>
    <main>
      <div class="container-detail">
        <div style="display: flex; flex-flow: column; gap: 20px">
          <div class="container-gambar-produk">
            <img id="image_url" class="image_url" />
          </div>
          <div class="buttons">
            <button class="btn btn-edit" onclick="showEdit()">Edit</button>
            <button
              class="btn btn-hapus"
              onclick="showModalConfirm(event, 'Apakah anda yakin ingin menghapus produk ini?', deleteProduct)"
            >
              Hapus
            </button>
          </div>
        </div>
        <div class="keterangan-produk">
          <div>
            <h1 id="nama_produk"></h1>
            <h2 id="harga_produk" class="harga_produk"></h2>
            <p id="jumlah_stok"></p>
          </div>
          <hr style="width: 100%" />
          <div class="container-deskripsi-produk">
            <h1>Deskripsi</h1>
            <p id="deskripsi-produk"></p>
          </div>
        </div>
      </div>
      <div
        id="modal-edit"
        class="modal"
        style="
          display: none;
          justify-content: center;
          align-items: center;
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 1000;
        "
      >
        <div
          class="modal-content"
          style="
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
            max-height: 80%;
            overflow-y: auto;
          "
        >
          <span
            class="close"
            onclick="closeModal('modal-edit')"
            style="
              color: #aaa;
              float: right;
              font-size: 28px;
              font-weight: bold;
            "
            >&times;</span
          >
          <h2 style="text-align: center">Edit Detail Produk</h2>
          <row>
            <form id="editDetailProduk" action="" method="post">
              <label for="edit_nama_produk" style="margin-top: 10px"
                >Nama Produk :</label
              >
              <input
                type="text"
                id="edit_nama_produk"
                name="edit_nama_produk"
                required
                style="
                  width: 95%;
                  padding: 10px;
                  margin-bottom: 10px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                "
              />
              <label for="edit_harga_produk" style="margin-top: 10px"
                >Harga Produk :</label
              >
              <input
                type="number"
                id="edit_harga_produk"
                name="edit_harga_produk"
                required
                style="
                  width: 95%;
                  padding: 10px;
                  margin-bottom: 10px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                "
              />
              <label for="edit_jumlah_stok" style="margin-top: 10px"
                >Jumlah Stok :</label
              >
              <input
                type="number"
                id="edit_jumlah_stok"
                name="edit_jumlah_stok"
                required
                style="
                  width: 95%;
                  padding: 10px;
                  margin-bottom: 10px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                "
              />
              <label for="edit_deskripsi" style="margin-top: 10px"
                >Deskripsi :</label
              >
              <br />
              <textarea
                name="edit_deskripsi"
                id="edit_deskripsi"
                rows="6"
                cols="50"
                required
                style="
                  width: 95%;
                  padding: 10px;
                  margin-bottom: 10px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                "
              ></textarea>
              <div style="text-align: right">
                <input
                  type="submit"
                  id="btn-next"
                  value="Simpan"
                  onclick="submitUpdateForm(event)"
                  style="
                    background-color: #00a69c;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                    text-align: right;
                  "
                />
                <input
                  type="hidden"
                  id="edit_produk_id"
                  name="edit_produk_id"
                />
              </div>
            </form>
          </row>
        </div>
      </div>
    </main>
    <script src="../js/detail_produk_vendor.js"></script>
  </body>
</html>
