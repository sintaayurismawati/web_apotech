<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApoTech</title>
    <link rel="stylesheet" href="../css/riwayat_penjualan_vendor.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <img
          src="../images/Logo_ApoTech.png"
          style="height: 40px; width: 200px"
          class="logo"
        />
      </div>
    </nav>
    <main>
      <h1 style="text-align: center">Riwayat Penjualan</h1>
      <div id="pesanan-masuk" class="pesanan-masuk">
        <!-- Tabel untuk menampilkan riwayat penjualan -->
        <table
          id="riwayat-table"
          border="1"
          style="width: 100%; text-align: center"
        >
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Username</th>
              <th>Nama Produk</th>
              <th>Jumlah</th>
              <th>Total</th>
              <th>Metode Pembayaran</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data dari riwayat akan dimasukkan di sini -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
  <script src="../js/riwayat_penjualan_vendor.js"></script>
</html>
