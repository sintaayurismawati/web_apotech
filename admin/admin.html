<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApoTech</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <!-- <i class="fas fa-bars" id="menu-icon"></i> -->
        <!-- <img
          src="../images/Logo_ApoTech.png"
          style="height: 40px; width: 200px"
          class="logo"
        /> -->
      </div>
    </nav>
    <div id="sidebar" class="sidebar">
      <!-- <a href="#" class="close-btn" id="close-btn">&times;</a> -->
      <img
        src="../images/Logo_ApoTech.png"
        style="height: 40px; width: 200px"
        class="logo"
      />
      <div style="margin-top: 18px">
        <ul id="menu-list">
          <li class="active">
            <a href="#" onclick="get_user()">Manage User</a>
          </li>
          <hr style="width: auto" />
          <li><a href="#">Manage Vendor</a></li>
          <hr style="width: auto" />
          <li><a href="#" onclick="get_product()">Manage Product</a></li>
          <hr style="width: auto" />
        </ul>
      </div>
    </div>
    <main>
      <div id="user" class="user" style="display: none">
        <table
          id="user-table"
          border="1"
          style="width: 100%; text-align: center"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Telepon</th>
              <th>Alamat</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data dari riwayat akan dimasukkan di sini -->
          </tbody>
        </table>
      </div>
      <div class="vendor"></div>
      <div id="product" class="product" style="display: none">
        <table
          id="product-table"
          border="1"
          style="width: 100%; text-align: center"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Produk</th>
              <th>Vendor</th>
              <th>Kategori</th>
              <th>Harga</th>
              <th>Stok</th>
              <th>Deskripsi</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data dari riwayat akan dimasukkan di sini -->
          </tbody>
        </table>
      </div>
    </main>
    <script src="../js/admin.js"></script>
  </body>
</html>
